name: Build Flet APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Configuration de Java (Nécessaire pour Android SDK)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 2. Configuration de Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3. Installation de Flet et des dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Build de l'APK
    # Flet va télécharger automatiquement le SDK Flutter nécessaire
    - name: Build APK
      run: |
        flet build apk

    # 5. Publication de l'artefact (pour télécharger l'APK)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-app-apk
        path: build/apk/*.apk
